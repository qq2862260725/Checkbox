<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Radio</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/radio.css">
</head>
<body>
   	<div class="wrap">
         <label>
            <span class="radio">
               <input type="radio" name="foo" value="1" checked>
               <span class="radio-value" aria-hidden='true'></span>
            </span>
            Option 1
         </label>  
      </div>
      <div class="wrap">
         <label>
            <span class="radio">
               <input type="radio" name="foo" value="2">
               <span class="radio-value" aria-hidden="true"></span>
            </span>
            Option 2
         </label>
      </div>
      <div class="wrap">
         <label>
            <span class="radio">
               <input type="radio" name="foo" value="2">
               <span class="radio-value" aria-hidden="true"></span>
            </span>
            Option 3
         </label>
      </div>
</body>
</html>
